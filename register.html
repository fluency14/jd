		</p>
		</div>

	<!-- 注册信息 -->
	<div class="register_message clearfix">
		<ul class="reg_one regtitle_ul">
			<li class="reg_li"><i class="iconfont icon-icon-test"></i></li>
			<li>验证手机号</li>
		</ul>

		<ul class="reg_two regtitle_ul">

		</ul>
		<span>· · · · · · · · ></span>
		<ul class="reg_three regtitle_ul">
			<li class="reg_li"><i class="iconfont icon-i"></i></li>
			<li>注册成功</li>
		</ul>
		<ul class="reg_input">
			<li class="reg_phone">
				中国 0086﹀
				<form action="xxx.php" method="post" id="frm">
				<input type="text" class="user_input" placeholder="建议使用常用手机号" id="user" autocomplete="off"><p id="uMsg"></p>
				</form>
			</li>
			<button class="reg_but1">点击按钮进行验证</button>
			<button class="reg_but2">下一步</button>
		</ul>
		<div class="reg_span">
			<p class="reg_p1">企业用户注册</p>

			<p class="reg_p2">国际站注册</p>
		</div>
		
	</div>
	<div class="register_mask"></div>
	<div class="show" id="show">
		<div class="mask_title">京东用户注册协议和隐私政策</div>
		<!-- 点击右上角的X 返回到主页 -->
		<div class="button1">
			<a href="indexs.html">
			
				<button>X</button>
				
			</a>
		</div>
		<div class="mask_img">
			<img src="assets/images/mask.png" alt="">
		</div>
		
		
		<!-- 点击取消 返回到主页 -->
		<a href="indexs.html"><button class="mask_cancel">取消</button></a>
		<!-- 点击同意 遮罩层关闭 -->
		<button class="mask_agree">同意</button>
